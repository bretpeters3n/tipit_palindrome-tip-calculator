<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipit - palindrome tip calculator</title>
    
    <!-- <link href="./dist/output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center">

  <div class="w-6/12">

    <h1 class="text-3xl font-bold text-purple-600">
      Tipit - palindrome tip calculator
    </h1>

    <label for="value01">Enter your total:</label>
    <input id="value01" type="text" class="block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" />
    <label for="value02">Choose your tip %:</label>
    <form>
      <input type="radio" id="tip-10-perc" name="tip-percent" value=".1">
      <label for="tip-10-perc">10%</label>
      <input type="radio" id="tip-15-perc" name="tip-percent" value=".15">
      <label for="tip-15-perc">15%</label>
      <input type="radio" id="tip-20-perc" name="tip-percent" value=".2">
      <label for="tip-20-perc">20%</label>
      <input type="radio" id="tip-25-perc" name="tip-percent" value=".25">
      <label for="tip-25-perc">25%</label>
      <!-- <label onClick="otherFruit()"> -->
      <input type="radio" id="tip-custom-perc" name="tip-percent" value="other" />
        <label for="tip-custom-perc">custom %</label>
        <input type ="text" name="tip-percent" id="tip-custom-perc-value" class="bg-white border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" />
        
        <!-- <input type="submit" value="Submit"> -->
     </form>
    <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2" type="submit" onclick="output();">Submit</button>
    <p id="result"> </p>

  </div>

    <script type="text/javascript" language="javascript" charset="UTF-8">

        function output(){
            var value01 = document.getElementById('value01').value;
            if (document.querySelector('input[id="tip-custom-perc"]:checked')) {
              var numToPerc = .01;
              var value02 = (document.querySelector('input[id="tip-custom-perc-value"]').value) * numToPerc;
            } else {
              var value02 = document.querySelector('input[name="tip-percent"]:checked').value;
            }
            
            document.getElementById('result').innerHTML = parseFloat(value01) + (parseFloat(value01) * parseFloat(value02));
        }

    </script>

</body>
</html>
